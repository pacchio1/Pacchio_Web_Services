version: '3'

services:
  nextcloud:
    image: 'nextcloud:latest'
    ports:
      - '4321:80'
    volumes:
      - '/mnt/nextcloud:/var/www/html'

  pihole:
    image: pihole/pihole
    container_name: pihole
    restart: always
    environment:
      - TZ=Europe/Rome
      - ServerIP=localhost #ip da cui si configura il pihole
      - WEBPASSWORD=piholedocker
      - DNS1=8.8.8.8  # Google DNS
      - DNS2=8.8.4.4  # Google DNS
    dns:
      - 127.0.0.1
      - solidyellow.ddns.net
    dns_search: # Optional, you can omit this line
      - local
    ports:
      # - "53:53/tcp"
      # - "53:53/udp"
      # - "67:67/udp"
      - "5555:80"
      # - "555:443"
    cap_add:
      - NET_ADMIN

  uptimekuma:
    image: elestio/uptime-kuma:latest
    ports:
      - '3001:3001'
    environment:
      - ServerIP=localhost
      - TZ=Europe/Rome
    volumes:
      - '/mnt/uptimekuma:/app/db'

  certbot:
    image: 'certbot/certbot'
    command: 'certonly --webroot --webroot-path=/var/www/html --email'
    volumes:
      - '/etc/letsencrypt:/etc/letsencrypt'

  apache2:
    image: 'httpd:2.4'
    ports:
      - '80:80'
      - '443:443'

  # postgresql:
  #   image: 'postgres:latest'
  #   environment:
  #     - POSTGRES_USER=myuser
  #     - POSTGRES_PASSWORD=mypassword
  #     - POSTGRES_DB=mydatabase
  #   volumes:
  #     - '/mnt/postgresql:/var/lib/postgresql/data'
  #   ports:
  #     - '5432:5432'

  # mysql:
  #   image: 'mysql:latest'
  #   ports:
  #     - '3306:3306'

  vpn:
    image: 'debian:latest'
    command: 'cd vpn && chmod +x ./vpn.sh && tail -f /dev/null'
    volumes:
      - '/mnt/vpn:/vpn'
